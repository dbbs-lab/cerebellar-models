name: Build and Tests

env:
  NEST_VERSION: 3.8

on: [push, pull_request]

jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup MPI
      run: |
        sudo apt update
        # Install `libopenmpi` for MPI and libgsl for NEST
        sudo apt install openmpi-bin libopenmpi-dev libgsl-dev

    - name: Cache NEST
      id: cache-nest
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/simulators/nest
        key: ${{ runner.os }}-${{ matrix.python-version }}-nest

    - name: Install NEST
      if: steps.cache-nest.outputs.cache-hit != 'true'
      run: .github/devops/install-nest.sh ${NEST_VERSION} ${{ github.workspace }}/simulators/nest

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-

    - name: Install dependencies & self
      run: |
        pip install --upgrade pip
        pip install -e .[test]

    - name: Run tests & coverage
      run: |
        source ${{ github.workspace }}/simulators/nest/bin/nest_vars.sh
        coverage run -p -m unittest discover -v -s ./tests

    - name: Send coverage
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: dbbs-lab/cerebellum
