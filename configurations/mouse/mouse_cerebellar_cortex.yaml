name: DBBS Mouse cerebellum configuration v4.2
packages:
  - cerebellum~=0.6.0
  - bsb~=4.4
storage:
  engine: hdf5
  root: mouse_cerebellum.hdf5
network:
  chunk_size: [100, 100, 100]
  x: 300
  y: 200
  z: 295
regions:
  cerebellar_cortex:
    type: stack
    children:
      - granular_layer
      - purkinje_layer
      - b_molecular_layer
      - t_molecular_layer
partitions:
  granular_layer:
    thickness: 130
  purkinje_layer:
    thickness: 15
  b_molecular_layer:
    thickness: 50
  t_molecular_layer:
    thickness: 100
cell_types:
  glomerulus:
    spatial:
      density: 0.0003
      radius: 1.5
    plotting:
      display_name: Glomerulus
  mossy_fibers:
    spatial:
      count_ratio: 0.05
      radius: 1
      relative_to: glomerulus
  granule_cell:
    spatial:
      density: 0.0039
      morphologies:
        - GranuleCell
      radius: 2.5
    plotting:
      display_name: Granule cell
      opacity: 0.3
  golgi_cell:
    spatial:
      density: 0.000009
      morphologies:
        - GolgiCell
      radius: 8
    plotting:
      display_name: Golgi cell
  purkinje_cell:
    spatial:
      morphologies:
        - PurkinjeCell
      planar_density: 0.001166
      radius: 7.5
    plotting:
      display_name: Purkinje cell
  basket_cell:
    spatial:
      density: 0.00005
      morphologies:
        - BasketCell
      radius: 6
    plotting:
      display_name: Basket cell
  stellate_cell:
    spatial:
      density: 0.00005
      morphologies:
        - StellateCell
      radius: 4
    plotting:
      display_name: Stellate cell
placement:
  granular_layer_innervation:
    strategy: bsb.placement.RandomPlacement
    partitions:
      - granular_layer
    cell_types:
      - mossy_fibers
  granular_layer_placement:
    strategy: bsb.placement.RandomPlacement
    partitions:
      - granular_layer
    cell_types:
      - granule_cell
      - golgi_cell
      - glomerulus
  purkinje_layer_placement:
    strategy: bsb.placement.ParallelArrayPlacement
    partitions:
      - purkinje_layer
    cell_types:
      - purkinje_cell
    spacing_x: 130
    angle: 80
  basket_layer_placement:
    strategy: bsb.placement.RandomPlacement
    partitions:
      - b_molecular_layer
    cell_types:
      - basket_cell
  stellate_layer_placement:
    strategy: bsb.placement.RandomPlacement
    partitions:
      - t_molecular_layer
    cell_types:
      - stellate_cell
connectivity:
  mossy_fibers_to_glomerulus:
    strategy: cerebellum.connectome.to_glomerulus.ConnectomeMossyGlomerulus
    presynaptic:
      cell_types:
        - mossy_fibers
    postsynaptic:
      cell_types:
        - glomerulus
    x_length: 60
    y_length: 20
  glomerulus_to_granule:
    strategy: cerebellum.connectome.glomerulus_granule.ConnectomeGlomerulusGranule
    presynaptic:
      cell_types:
        - glomerulus
    postsynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - dendrites
    pre_glom_strats:
      - mossy_fibers_to_glomerulus
    pre_cell_types:
      - mossy_fibers
    radius: 40
    convergence: 4
  glomerulus_to_golgi:
    strategy: cerebellum.connectome.glomerulus_golgi.ConnectomeGlomerulusGolgi
    presynaptic:
      cell_types:
        - glomerulus
    postsynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - basal_dendrites
    radius: 50
  golgi_to_glomerulus:
    strategy: cerebellum.connectome.golgi_glomerulus.ConnectomeGolgiGlomerulus
    presynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - granule_cell
    glom_post_strats:
      - glomerulus_to_granule
    glom_cell_types:
      - glomerulus
    radius: 150
    divergence: 40
  golgi_to_golgi:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - basal_dendrites
    affinity: 0.5
    voxels_pre: 500
    voxels_post: 500
    contacts:
      distribution: norm
      loc: 160
      scale: 5
  gap_goc:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - basal_dendrites
    postsynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - basal_dendrites
    affinity: 0.3
    voxels_pre: 500
    voxels_post: 500
    contacts:
      distribution: norm
      loc: 3
      scale: 1
  ascending_axon_to_golgi:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - ascending_axon
    postsynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - basal_dendrites
    affinity: 0.05
    voxels_pre: 500
    voxels_post: 500
  parallel_fiber_to_golgi:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - parallel_fiber
    postsynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - apical_dendrites
    affinity: 0.08
    voxels_pre: 500
    voxels_post: 500
  ascending_axon_to_purkinje:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - ascending_axon
    postsynaptic:
      cell_types:
        - purkinje_cell
      morphology_labels:
        - aa_targets
    affinity: 0.05
    voxels_pre: 500
    voxels_post: 500
  parallel_fiber_to_purkinje:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - parallel_fiber
    postsynaptic:
      cell_types:
        - purkinje_cell
      morphology_labels:
        - pf_targets
    affinity: 0.1
    voxels_pre: 500
    voxels_post: 500
  parallel_fiber_to_basket:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - parallel_fiber
    postsynaptic:
      cell_types:
        - basket_cell
      morphology_labels:
        - dendrites
    affinity: 0.08
    voxels_pre: 500
    voxels_post: 500
  parallel_fiber_to_stellate:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - parallel_fiber
    postsynaptic:
      cell_types:
        - stellate_cell
      morphology_labels:
        - dendrites
    affinity: 0.08
    voxels_pre: 500
    voxels_post: 500
  stellate_to_purkinje:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - stellate_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - purkinje_cell
      morphology_labels:
        - sc_targets
    affinity: 0.1
    voxels_pre: 500
    voxels_post: 500
    contacts:
      distribution: norm
      loc: 10
      scale: 0.3
  basket_to_purkinje:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - basket_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - purkinje_cell
      morphology_labels:
        - soma
    voxels_pre: 500
    voxels_post: 500
  stellate_to_stellate:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - stellate_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - stellate_cell
      morphology_labels:
        - dendrites
    affinity: 0.3
    voxels_pre: 500
    voxels_post: 500
    contacts:
      distribution: norm
      loc: 100
      scale: 4
  basket_to_basket:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - basket_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - basket_cell
      morphology_labels:
        - dendrites
    affinity: 0.5
    voxels_pre: 500
    voxels_post: 500
    contacts:
      distribution: norm
      loc: 100
      scale: 4
after_connectivity:
  print_structure_report:
    strategy: cerebellum.analysis.structure_analysis.RunStructureReport
    output_filename: bsb_report_structure.pdf
$import:
  ref: ../../morphologies/morphologies.yaml#/
  values:
    - morphologies
