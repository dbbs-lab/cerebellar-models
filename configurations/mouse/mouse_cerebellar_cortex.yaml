name: DBBS Mouse cerebellum configuration v4.0
storage:
  engine: hdf5
  root: cerebellum.hdf5
network:
  chunk_size: [100, 100, 100]
  x: 300
  y: 200
  z: 295
regions:
  cerebellar_cortex:
    type: stack
    children:
      - granular_layer
      - purkinje_layer
      - b_molecular_layer
      - t_molecular_layer
partitions:
  granular_layer:
    stack_index: 0
    thickness: 130
  purkinje_layer:
    stack_index: 1
    thickness: 15
  b_molecular_layer:
    stack_index: 2
    thickness: 50
  t_molecular_layer:
    stack_index: 3
    thickness: 100
morphologies:
  - file: ./morphologies/GranuleCell.swc
    parser:
      tags:
        16:
          - axon
          - axon_hillock
        17:
          - axon
          - axon_initial_segment
        18:
          - axon
          - ascending_axon
        19:
          - axon
          - parallel_fiber
  - file: ./morphologies/GolgiCell.swc
    parser:
      tags:
        16:
          - dendrites
          - basal_dendrites
        17:
          - dendrites
          - apical_dendrites
        18:
          - axon
          - axon_initial_segment
  - file: ./morphologies/PurkinjeCell.swc
    parser:
      tags:
        16:
          - axon
          - AIS
        17:
          - axon
          - AIS_K
        18:
          - axon
          - axonmyelin
        19:
          - axon
          - nodes
        20:
          - dendrites
          - basal
        21:
          - dendrites
          - pf_targets
          - sc_targets
        22:
          - dendrites
          - aa_targets
          - sc_targets
  - file: ./morphologies/StellateCell.swc
    parser:
      tags:
        16:
          - dendrites
          - proximal_dendrites
        17:
          - dendrites
          - distal_dendrites
        18:
          - axon
          - axon_initial_segment
  - file: ./morphologies/BasketCell.swc
    parser:
      tags:
        16:
          - axon
          - axon_initial_segment
cell_types:
  glomerulus:
    spatial:
      density: 0.0003
      radius: 1.5
    plotting:
      display_name: Glomerulus
  mossy_fibers:
    spatial:
      count_ratio: 0.05
      radius: 1
      relative_to: glomerulus
  granule_cell:
    spatial:
      density: 0.0039
      morphologies:
        - GranuleCell
      radius: 2.5
    plotting:
      display_name: Granule cell
      opacity: 0.3
  golgi_cell:
    spatial:
      density: 0.000009
      morphologies:
        - GolgiCell
      radius: 8
    plotting:
      display_name: Golgi cell
  purkinje_cell:
    spatial:
      morphologies:
        - PurkinjeCell
      planar_density: 0.0017
      radius: 7.5
    plotting:
      display_name: Purkinje cell
  basket_cell:
    spatial:
      density: 0.00005
      morphologies:
        - BasketCell
      radius: 6
    plotting:
      display_name: Basket cell
  stellate_cell:
    spatial:
      density: 0.00005
      morphologies:
        - StellateCell
      radius: 4
    plotting:
      display_name: Stellate cell
placement:
  granular_layer_innervation:
    strategy: bsb.placement.RandomPlacement
    partitions:
      - granular_layer
    cell_types:
      - mossy_fibers
  granular_layer_placement:
    strategy: bsb.placement.RandomPlacement
    partitions:
      - granular_layer
    cell_types:
      - granule_cell
      - golgi_cell
      - glomerulus
  purkinje_layer_placement:
    strategy: bsb.placement.ParallelArrayPlacement
    partitions:
      - purkinje_layer
    cell_types:
      - purkinje_cell
    spacing_x: 130
    angle: 70
  basket_layer_placement:
    strategy: bsb.placement.RandomPlacement
    partitions:
      - b_molecular_layer
    cell_types:
      - basket_cell
  stellate_layer_placement:
    strategy: bsb.placement.RandomPlacement
    partitions:
      - t_molecular_layer
    cell_types:
      - stellate_cell
connectivity:
  mossy_fibers_to_glomerulus:
    strategy: cerebellum.connectome.to_glomerulus.ConnectomeMossyGlomerulus
    presynaptic:
      cell_types:
        - mossy_fibers
    postsynaptic:
      cell_types:
        - glomerulus
    x_length: 60
    z_length: 20
  glomerulus_to_granule:
    strategy: cerebellum.connectome.glomerulus_granule.ConnectomeGlomerulusGranule
    presynaptic:
      cell_types:
        - glomerulus
    postsynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - dendrites
    mf_glom_strat: mossy_fibers_to_glomerulus
    mf_cell_type: mossy_fibers
    radius: 40
    convergence: 4
  glomerulus_to_golgi:
    strategy: cerebellum.connectome.glomerulus_golgi.ConnectomeGlomerulusGolgi
    presynaptic:
      cell_types:
        - glomerulus
    postsynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - basal_dendrites
    radius: 50
  golgi_to_granule:
    strategy: >-
      cerebellum.connectome.golgi_glomerulus.ConnectomeGolgiGlomerulus
    presynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - granule_cell
    glom_post_strat: glomerulus_to_granule
    glom_cell_type: glomerulus
    radius: 150
    convergence: 40
  golgi_to_golgi:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - basal_dendrites
    affinity: 0.5
    contacts:
      distribution: norm
      loc: 160
      scale: 5
  gap_goc:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - basal_dendrites
    postsynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - basal_dendrites
    affinity: 0.2
    contacts:
      distribution: norm
      loc: 3
      scale: 1
  ascending_axon_to_golgi:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - basal_ascending_axondendrites
    postsynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - basal_dendrites
  parallel_fiber_to_golgi:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - parallel_fiber
    postsynaptic:
      cell_types:
        - golgi_cell
      morphology_labels:
        - apical_dendrites
    affinity: 0.1
  ascending_axon_to_purkinje:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - ascending_axon
    postsynaptic:
      cell_types:
        - purkinje_cell
      morphology_labels:
        - aa_targets
    affinity: 0.1
  parallel_fiber_to_purkinje:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - parallel_fiber
    postsynaptic:
      cell_types:
        - purkinje_cell
      morphology_labels:
        - pf_targets
    affinity: 0.1
  parallel_fiber_to_basket:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - parallel_fiber
    postsynaptic:
      cell_types:
        - basket_cell
      morphology_labels:
        - dendrites
    affinity: 0.1
  parallel_fiber_to_stellate:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - parallel_fiber
    postsynaptic:
      cell_types:
        - stellate_cell
      morphology_labels:
        - dendrites
    affinity: 0.1
  stellate_to_purkinje:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - stellate_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - purkinje_cell
      morphology_labels:
        - sc_targets
    affinity: 0.1
  basket_to_purkinje:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - basket_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - purkinje_cell
      morphology_labels:
        - soma
  stellate_to_stellate:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - stellate_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - stellate_cell
      morphology_labels:
        - dendrites
    affinity: 0.5
    contacts:
      distribution: norm
      loc: 100
      scale: 4
  basket_to_basket:
    strategy: bsb.connectivity.VoxelIntersection
    presynaptic:
      cell_types:
        - basket_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - basket_cell
      morphology_labels:
        - dendrites
    affinity: 0.5
    contacts:
      distribution: norm
      loc: 100
      scale: 4
