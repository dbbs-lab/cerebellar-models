cell_types:
  unipolar_brush_cell:
    spatial:
      radius: 1.5
      density: 0.00008
    plotting:
      display_name: UBC
  ubc_glomerulus:
    spatial:
      radius: 1.5
      relative_to: unipolar_brush_cell
      count_ratio: 4.0
    plotting:
      display_name: UBC_gloms
connectivity:
  ubc_to_ubc_glomerulus:
    strategy: cerebellum.connectome.to_glomerulus.ConnectomeUBCGlomerulus
    presynaptic:
      cell_types:
        - unipolar_brush_cell
    postsynaptic:
      cell_types:
        - ubc_glomerulus
    radius: 500
  glomerulus_ubc_to_ubc:
    strategy: cerebellum.connectome.glomerulus_ubc.ConnectomeGlomerulus_to_UBC
    presynaptic:
      cell_types:
        - ubc_glomerulus
        - glomerulus
    postsynaptic:
      cell_types:
        - unipolar_brush_cell
    ratios_ubc:
      ubc_glomerulus: 1.
      glomerulus: 2.
    radius: 50
  glomerulus_to_granule:
    strategy: cerebellum.connectome.glomerulus_granule.ConnectomeGlomerulusGranule
    presynaptic:
      cell_types:
        - glomerulus
        - ubc_glomerulus
    postsynaptic:
      cell_types:
        - granule_cell
      morphology_labels:
        - dendrites
    mf_glom_strat: mossy_fibers_to_glomerulus
    mf_cell_type: mossy_fibers
    radius: 40
    convergence: 4
