name: DBBS Mouse cerebellum NEST basal activity for in vivo state
storage:
  root: mouse_cereb_nest.hdf5
simulations:
  basal_activity:
    cell_models:
      purkinje_cell:
        constants:
          lambda_0: 4.
          tau_V: 3.5
          I_e: 700
    connection_models:
      parallel_fiber_to_purkinje:
        synapse:
          weight: 0.14
      ascending_axon_to_purkinje:
        synapse:
          weight: 0.41
      parallel_fiber_to_stellate:
        synapse:
          weight: 0.08
      parallel_fiber_to_basket:
        synapse:
          weight: 0.06
          receptor_type: 1
      basket_to_purkinje:
        synapse:
          weight: 0.8
$import:
  ref: ./basal_vitro.yaml#/
  values:
    - packages
    - storage
    - network
    - regions
    - partitions
    - morphologies
    - cell_types
    - placement
    - connectivity
    - after_connectivity
    - simulations
    - components
