      parallel_fiber_to_basket:
        synapse:
          model: static_synapse
          weight: 0.1
          delay: 5
          receptor_type: 1
      basket_to_basket:
        synapse:
          model: static_synapse
          weight: 0.006
          delay: 4
          receptor_type: 2
      basket_to_purkinje:
        synapse:
          model: static_synapse
          weight: 0.44
          delay: 4
          receptor_type: 2
    devices:
      background_noise:
        device: poisson_generator
        rate: 4
        targetting:
          strategy: cell_model
          cell_models:
            - mossy_fibers
        weight: 1
        delay: 0.1
      mossy_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - mossy_fibers
      gloms_record:
