    connection_models:
      mossy_fibers_to_glomerulus:
        synapse:
          model: static_synapse
          weight: 1
          delay: 1
      glomerulus_to_granule:
        synapse:
          model: static_synapse
          weight: 0.23
          delay: 1
          receptor_type: 1
      glomerulus_to_golgi:
        synapse:
          model: static_synapse
          weight: 0.24
          delay: 1
          receptor_type: 1
      golgi_to_granule:
        synapse:
          model: static_synapse
          weight: 0.24
          delay: 2
          receptor_type: 2
      golgi_to_golgi:
        synapse:
          model: static_synapse
          weight: 0.007
