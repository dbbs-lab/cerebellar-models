packages:
  - cerebellum~=0.6.0
  - bsb~=4.4
  - bsb-nest~=4.3
components:
  - cerebellum/nest_models/build_models.py
simulations:
  basal_activity:
    simulator: nest
    resolution: 0.1
    duration: 5000
    seed: 1234
    cell_models:
      mossy_fibers:
        model: parrot_neuron
      glomerulus:
        model: parrot_neuron
    devices:
      background_noise:
        device: poisson_generator
        rate: 4
        targetting:
          strategy: cell_model
          cell_models:
            - mossy_fibers
        weight: 1
        delay: 0.1
      mossy_fibers_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - mossy_fibers
      glomerulus_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - glomerulus
