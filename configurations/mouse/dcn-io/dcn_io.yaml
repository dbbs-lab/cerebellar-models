name: DBBS Mouse cerebellum w/ DCN and IO
storage:
  root: mouse_cereb_dcn_io_plus.hdf5 # mouse_cereb_dcn_io_casali.hdf5

network:
  z: 695

regions:
  cerebellar_cortex:
    type: stack
    children:
      - granular_layer
      - purkinje_layer
      - b_molecular_layer
      - t_molecular_layer
      - dcn_layer
      - io_layer
partitions:
  io_layer:
    stack_index: 0
    thickness: 200
  dcn_layer:
    stack_index: 1
    thickness: 200
  granular_layer:
    stack_index: 2
  purkinje_layer:
    stack_index: 3
  b_molecular_layer:
    stack_index: 4
  t_molecular_layer:
    stack_index: 5
cell_types:
  io:
    spatial:
      count_ratio: 0.1428
      radius: 7.5
      relative_to: purkinje_cell
    plotting:
      display_name: Inferior olive cells

placement:
  io_layer_placement:
    strategy: bsb.placement.RandomPlacement
    partitions:
      - io_layer
    cell_types:
      - io
connectivity:
  io_to_basket:
    strategy: cerebellum.connectome.io_molecular.ConnectomeIO_MLI
    presynaptic:
      cell_types:
        - io
    postsynaptic:
      cell_types:
        - basket_cell
    mli_pc_connectivity: basket_to_purkinje
    io_pc_connectivity: io_to_purkinje
  io_to_stellate:
    strategy: cerebellum.connectome.io_molecular.ConnectomeIO_MLI
    presynaptic:
      cell_types:
        - io
    postsynaptic:
      cell_types:
        - stellate_cell
    mli_pc_connectivity: stellate_to_purkinje
    io_pc_connectivity: io_to_purkinje

  io_to_dcn_p:
    strategy: bsb.connectivity.AllToAll
    presynaptic:
      cell_types:
        - io
    postsynaptic:
      cell_types:
        - dcn_p
  io_to_dcn_i:
    strategy: bsb.connectivity.AllToAll
    presynaptic:
      cell_types:
        - io
    postsynaptic:
      cell_types:
        - dcn_i
  dcn_i_to_io:
    strategy: bsb.connectivity.AllToAll
    presynaptic:
      cell_types:
        - dcn_i
    postsynaptic:
      cell_types:
        - io
  io_to_purkinje:
    strategy: cerebellum.connectome.io_purkinje.ConnectomeIOPurkinje
    presynaptic:
      cell_types:
        - io
    postsynaptic:
      cell_types:
        - purkinje_cell

$import:
  ref: ./dcn.yaml#/
  values:
    - packages
    - storage
    - network
    - regions
    - partitions
    - morphologies
    - cell_types
    - placement
    - connectivity
