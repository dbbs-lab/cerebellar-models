name: DBBS Mouse cerebellum w/ DCN and IO
storage:
  root: mouse_cereb_dcn_io.hdf5

network:
  z: 495

regions:
  dcn_layer:
    type: stack
    children:
      - dcn_layer
partitions:
  dcn_layer:
    stack_index: 0
    thickness: 200
  granular_layer:
    stack_index: 1
  purkinje_layer:
    stack_index: 2
  b_molecular_layer:
    stack_index: 3
  t_molecular_layer:
    stack_index: 4
cell_types:
  dcn_p:
    spatial:
      radius: 9.5
      density: 4.95e-5
    plotting:
      display_name: Deep Cerebellar Nuclei type p
  dcn_i:
    spatial:
      radius:  7.0
      density: 2.6e-5
    plotting:
      display_name: Deep Cerebellar Nuclei type i

placement:
  dcn_p_layer_placement:
    strategy: bsb.placement.RandomPlacement
    partitions:
      - dcn_layer
    cell_types:
      - dcn_p
  dcn_i_layer_placement:
    strategy: bsb.placement.RandomPlacement
    partitions:
      - dcn_layer
    cell_types:
      - dcn_i
connectivity:
  purkinje_to_dcn_p:
    strategy: cerebellum.connectome.purkinje_dcn.ConnectomePC_DCN
    divergence: 5
    presynaptic:
      cell_types:
        - purkinje_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - dcn_p

  purkinje_to_dcn_i:
    strategy: cerebellum.connectome.purkinje_dcn.ConnectomePC_DCN
    divergence: 5
    presynaptic:
      cell_types:
        - purkinje_cell
      morphology_labels:
        - axon
    postsynaptic:
      cell_types:
        - dcn_i
  mossy_fibers_to_dcn_p:
    strategy: cerebellum.connectome.mossy_dcnp.ConnectomeMossyDCNp
    convergence: 50
    presynaptic:
      cell_types:
        - mossy_fibers
    postsynaptic:
      cell_types:
        - dcn_p
$import:
  ref: ../mouse_cerebellar_cortex.yaml#/
  values:
    - packages
    - storage
    - network
    - regions
    - partitions
    - morphologies
    - cell_types
    - placement
    - connectivity
