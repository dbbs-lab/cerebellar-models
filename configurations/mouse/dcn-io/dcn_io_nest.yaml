name: DBBS Mouse cerebellum w/ DCN and IO NEST basal activity and mf stimulus
storage:
  root: mouse_cereb_dcn_io_nest_custom.hdf5
packages:
  - bsb-nest~=4.3
components:
  - cerebellum/nest_models/build_models.py
simulations:
  basal_activity:
    modules:
      - cerebmodule
      - custom_stdp_module
    cell_models:
      io:
        model: eglif_io_nestml
        constants:
          t_ref: 1
          C_m: 189
          V_th: -35
          V_reset: -45
          E_L: -45
          I_e: -18.101
          V_m: -45
          lambda_0: 1.2
          tau_V: 0.8
          tau_m: 11
          kadap: 1.928
          k1: 0.191
          k2: 0.091
          A1: 1810.923
          A2: 1358.197
          tau_syn1: 1
          tau_syn2: 60
          E_rev1: 0
          E_rev2: -80
    connection_models:
      io_to_purkinje:
        synapse:
          model: static_synapse
          weight: 800 #1.6 #300 # 50
          delay: 4
          receptor_type: 5
      io_to_mli_io_to_basket_cell:
        synapse:
          model: static_synapse
          weight: 5. # 2.5
          delay: 40
          receptor_type: 3
      io_to_mli_io_to_stellate_cell:
        synapse:
          model: static_synapse
          weight: 5 # 2.5
          delay: 40
          receptor_type: 3
      io_to_dcn_p:
        synapse:
          model: static_synapse
          weight: 0.4 #0.5 # 2.5
          delay: 4
          receptor_type: 1
      io_to_dcn_i:
        synapse:
          model: static_synapse
          weight: 0.25 #0.5 # 0.1
          delay: 5
          receptor_type: 1
      dcn_i_to_io:
        synapse:
          model: static_synapse
          weight: 0.45 # 0.75
          delay: 25
          receptor_type: 2
    devices:
      io_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - io
    $import:
      ref: ./dcn_nest.yaml#/simulations/basal_activity/
      values:
        - simulator
        - resolution
        - duration
        - seed
        - cell_models
        - connection_models
        - devices
  mf_cf_stimulus:
    devices:
      mf_stimulus:
        device: poisson_generator
        rate: 40
        start: 1000
        stop: 2000
        targetting:
          strategy: cell_model
          cell_models:
            - mossy_fibers
        weight: 1
        delay: 0.1
      cf_stimulus:
        device: sinusoidal_poisson_generator
        rate: 500
        amplitude: 50
        frequency: 40
        phase: 0
        start: 1150
        stop: 1800
        targetting:
          strategy: cell_model
          cell_models:
            - io
        receptor_type: 1
        weight: 20 #55
        delay: 0.1
