name: DBBS Mouse cerebellum w/ DCN and IO NEST simulation
$import:
  ref: ./dcn_nest.yaml#/
  values:
    - name
    - packages
    - storage
    - network
    - regions
    - partitions
    - morphologies
    - cell_types
    - placement
    - connectivity
packages:
    - bsb-nest~=4.1
simulations:
  basal_activity:
    cell_models:
      io:
          model: eglif_cond_alpha_multisyn
          constants:
            t_ref: 1
            C_m: 189
            V_th: -35
            V_reset: -45
            E_L: -45
            I_e: -18.101
            V_m: -45
            lambda_0: 1.2
            tau_V: 0.8
            tau_m: 11
            k_adap: 1.928
            k_1: 0.191
            k_2: 0.091
            A1: 1810.923
            A2: 1358.197
            tau_syn1: 1
            tau_syn2: 60
            tau_syn3:
            E_rev1: 0
            E_rev2: -80


    connection_models:
      io_to_purkinje:
        synapse:
          model: static_synapse
          weight: 50
          delay: 4
          receptor_type: 3
      io_to_basket:
        synapse:
          model: static_synapse
          weight: 1
          delay: 4
          receptor_type: 3
      io_to_stellate:
        synapse:
          model: static_synapse
          weight: 2
          delay: 4
          receptor_type: 3
      io_to_dcn_p:
        synapse:
          model: static_synapse
          weight: 0.1
          delay: 4
          receptor_type: 1
      io_to_dcn_i:
        synapse:
          model: static_synapse
          weight: 0.2
          delay: 5
          receptor_type: 1
      dcn_i_to_io:
        synapse:
          model: static_synapse
          weight: 3
          delay: 20
          receptor_type: 2

    devices:
      io_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - io

