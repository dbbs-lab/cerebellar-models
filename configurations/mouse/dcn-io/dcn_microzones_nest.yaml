      purkinje_to_dcn_i_minus:
        synapse:
          model: static_synapse
          weight: 0.12
          delay: 4.
          receptor_type: 2
      io_to_purkinje:
        synapse:
          model: static_synapse
          weight: 300
          delay: 4
          receptor_type: 3
      io_to_mli_io_plus_to_basket_cell:
        synapse:
          model: static_synapse
          weight: 2.5
          delay: 40
          receptor_type: 3
      io_to_mli_io_plus_to_stellate_cell:
