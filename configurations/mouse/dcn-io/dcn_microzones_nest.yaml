          model: static_synapse
          weight: 0.75
          delay: 25
          receptor_type: 2
      dcn_i_to_io_minus:
        synapse:
          model: static_synapse
          weight: 0.75
          delay: 25
          receptor_type: 2
    devices:
      purkinje_cell_minus_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - purkinje_cell_minus
      dcn_p_plus_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - dcn_p_plus
      dcn_p_minus_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - dcn_p_minus
      dcn_i_plus_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - dcn_i_plus
      dcn_i_minus_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - dcn_i_minus
      io_plus_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - io_plus
      io_minus_record:
        device: spike_recorder
        delay: 0.1
        targetting:
          strategy: cell_model
          cell_models:
            - io_minus
    $import:
      ref: ../nest/basal.yaml#/simulations/basal_activity/
      values:
        - simulator
        - resolution
        - duration
        - modules
        - seed
        - cell_models
        - connection_models
        - devices
  mf_cf_stimulus:
    devices:
      mf_stimulus:
        device: poisson_generator
        rate: 40
        start: 1000
        stop: 1260
        targetting:
          strategy: cell_model
          cell_models:
            - mossy_fibers
        weight: 1
        delay: 0.1
      cf_stimulus:
        device: poisson_generator
        rate: 500
        start: 1250
        stop: 1260
        targetting:
          strategy: cell_model
          cell_models:
            - io_plus
        receptor_type: 1
        weight: 55
        delay: 0.1
    $import:
      ref: "#/simulations/basal_activity"
      values:
        - simulator
        - resolution
        - duration
        - modules
        - seed
        - simulator
        - cell_models
        - connection_models
        - devices
$import:
  ref: ./dcn_microzones.yaml#/
  values:
    - packages
    - storage
    - network
    - regions
    - partitions
    - morphologies
    - cell_types
    - placement
    - connectivity