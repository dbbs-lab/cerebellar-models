      - dcn_i
    presynaptic:
      cell_types:
      - purkinje_cell
      morphology_labels:
      - axon
    strategy: bsb.connectivity.FixedOutdegree
  purkinje_to_dcn_p:
    outdegree: 45
    postsynaptic:
      cell_types:
      - dcn_p
    presynaptic:
      cell_types:
      - purkinje_cell
      morphology_labels:
      - axon
    strategy: bsb.connectivity.FixedOutdegree
  stellate_to_purkinje:
    affinity: 0.1
