morphologies:
- file: ./morphologies/GranuleCell.swc
  parser:
    tags:
      16:
      - axon
      - axon_hillock
      17:
      - axon
      - axon_initial_segment
      18:
      - axon
      - ascending_axon
      19:
      - axon
      - parallel_fiber
  pipeline:
  - axis1: 1
    axis2: 2
    func: swap_axes
- file: ./morphologies/GolgiCell.swc
  parser:
    tags:
      16:
      - dendrites
      - basal_dendrites
      17:
      - dendrites
      - apical_dendrites
      18:
      - axon
      - axon_initial_segment
  pipeline:
  - axis1: 1
    axis2: 2
    func: swap_axes
- file: ./morphologies/PurkinjeCell.swc
  parser:
    tags:
      16:
      - axon
      - AIS
      17:
      - axon
      - AIS_K
      18:
      - axon
      - axonmyelin
      19:
      - axon
      - nodes
      20:
      - dendrites
      - basal
      21:
      - dendrites
      - pf_targets
      - sc_targets
      22:
      - dendrites
      - aa_targets
      - sc_targets
  pipeline:
  - axis1: 1
    axis2: 2
    func: swap_axes
- file: ./morphologies/StellateCell.swc
  parser:
    tags:
      16:
      - dendrites
      - proximal_dendrites
      17:
      - dendrites
      - distal_dendrites
      18:
      - axon
      - axon_initial_segment
  pipeline:
  - axis1: 1
    axis2: 2
    func: swap_axes
- file: ./morphologies/BasketCell.swc
  parser:
    tags:
      16:
      - axon
      - axon_initial_segment
  pipeline:
  - axis1: 1
    axis2: 2
    func: swap_axes
