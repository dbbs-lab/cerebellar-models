after_connectivity:
  duplicate_conn_io_pc:
    conn_strategy: io_to_purkinje
    contacts:
      distribution: norm
      loc: 500
      scale: 5
    strategy: cerebellum.connectome.io_purkinje.DuplicateSynapses
  print_structure_report:
    output_filename: bsb_report_structure.pdf
    strategy: cerebellum.analysis.structure_analysis.RunStructureReport
cell_types:
  basket_cell:
    plotting:
      display_name: Basket cell
    spatial:
      density: 5.0e-05
      morphologies:
      - BasketCell
      radius: 6.0
  dcn_i:
    plotting:
      display_name: Deep Cerebellar Nuclei type i
    spatial:
      density: 5.58e-06
      radius: 7.0
  dcn_p:
    plotting:
      display_name: Deep Cerebellar Nuclei type p
    spatial:
      density: 9.92e-06
      radius: 9.5
  glomerulus:
    plotting:
      display_name: Glomerulus
    spatial:
      density: 0.0003
      radius: 1.5
  golgi_cell:
    plotting:
      display_name: Golgi cell
    spatial:
      density: 9.0e-06
      morphologies:
      - GolgiCell
      radius: 8.0
  granule_cell:
    plotting:
      display_name: Granule cell
      opacity: 0.3
    spatial:
      density: 0.0039
      morphologies:
      - GranuleCell
      radius: 2.5
  io:
    plotting:
      display_name: Inferior olivary cells
    spatial:
      count_ratio: 0.2
      radius: 7.5
      relative_to: purkinje_cell
  mossy_fibers:
    spatial:
      count_ratio: 0.05
      radius: 1.0
      relative_to: glomerulus
  purkinje_cell:
    plotting:
      display_name: Purkinje cell
    spatial:
      morphologies:
      - PurkinjeCell
      planar_density: 0.001166
      radius: 7.5
  stellate_cell:
    plotting:
      display_name: Stellate cell
    spatial:
      density: 5.0e-05
      morphologies:
      - StellateCell
      radius: 4.0
components:
- module: cerebellum/nest_models/build_models.py
connectivity:
  ascending_axon_to_golgi:
    affinity: 0.05
    postsynaptic:
      cell_types:
      - golgi_cell
      morphology_labels:
      - basal_dendrites
    presynaptic:
      cell_types:
      - granule_cell
      morphology_labels:
      - ascending_axon
    strategy: bsb.connectivity.VoxelIntersection
    voxels_post: 500
    voxels_pre: 500
  ascending_axon_to_purkinje:
    affinity: 0.05
    postsynaptic:
      cell_types:
      - purkinje_cell
      morphology_labels:
      - aa_targets
    presynaptic:
      cell_types:
      - granule_cell
      morphology_labels:
      - ascending_axon
    strategy: bsb.connectivity.VoxelIntersection
    voxels_post: 500
    voxels_pre: 500
  basket_to_basket:
    affinity: 0.5
    contacts:
      distribution: norm
      loc: 100
      scale: 4
    postsynaptic:
      cell_types:
      - basket_cell
      morphology_labels:
      - dendrites
    presynaptic:
      cell_types:
      - basket_cell
      morphology_labels:
      - axon
    strategy: bsb.connectivity.VoxelIntersection
    voxels_post: 500
    voxels_pre: 500
  basket_to_purkinje:
    postsynaptic:
      cell_types:
      - purkinje_cell
      morphology_labels:
      - soma
    presynaptic:
      cell_types:
      - basket_cell
      morphology_labels:
      - axon
    strategy: bsb.connectivity.VoxelIntersection
    voxels_post: 500
    voxels_pre: 500
  dcn_i_to_io:
    indegree: 33
    postsynaptic:
      cell_types:
      - io
    presynaptic:
      cell_types:
      - dcn_i
    strategy: bsb.connectivity.FixedIndegree
  gap_goc:
    affinity: 0.3
    contacts:
      distribution: norm
      loc: 3
      scale: 1
    postsynaptic:
      cell_types:
      - golgi_cell
      morphology_labels:
      - basal_dendrites
    presynaptic:
      cell_types:
      - golgi_cell
      morphology_labels:
      - basal_dendrites
    strategy: bsb.connectivity.VoxelIntersection
    voxels_post: 500
    voxels_pre: 500
  glomerulus_to_golgi:
    postsynaptic:
      cell_types:
      - golgi_cell
      morphology_labels:
      - basal_dendrites
    presynaptic:
      cell_types:
      - glomerulus
    radius: 50
    strategy: cerebellum.connectome.glomerulus_golgi.ConnectomeGlomerulusGolgi
  glomerulus_to_granule:
    convergence: 4.0
    postsynaptic:
      cell_types:
      - granule_cell
      morphology_labels:
      - dendrites
    pre_cell_types:
    - mossy_fibers
    pre_glom_strats:
    - mossy_fibers_to_glomerulus
    presynaptic:
      cell_types:
      - glomerulus
    radius: 40
    strategy: cerebellum.connectome.glomerulus_granule.ConnectomeGlomerulusGranule
  golgi_to_glomerulus:
    divergence: 40.0
    glom_cell_types:
    - glomerulus
    glom_post_strats:
    - glomerulus_to_granule
    postsynaptic:
      cell_types:
      - granule_cell
    presynaptic:
      cell_types:
      - golgi_cell
      morphology_labels:
      - axon
    radius: 150.0
    strategy: cerebellum.connectome.golgi_glomerulus.ConnectomeGolgiGlomerulus
  golgi_to_golgi:
    affinity: 0.5
    contacts:
      distribution: norm
      loc: 160
      scale: 5
    postsynaptic:
      cell_types:
      - golgi_cell
      morphology_labels:
      - basal_dendrites
    presynaptic:
      cell_types:
      - golgi_cell
      morphology_labels:
      - axon
    strategy: bsb.connectivity.VoxelIntersection
    voxels_post: 500
    voxels_pre: 500
  io_to_dcn_i:
    outdegree: 33
    postsynaptic:
      cell_types:
      - dcn_i
    presynaptic:
      cell_types:
      - io
    strategy: bsb.connectivity.FixedOutdegree
  io_to_dcn_p:
    outdegree: 60
    postsynaptic:
      cell_types:
      - dcn_p
    presynaptic:
      cell_types:
      - io
    strategy: bsb.connectivity.FixedOutdegree
  io_to_mli:
    io_pc_connectivity: io_to_purkinje
    mli_pc_connectivity:
    - basket_to_purkinje
    - stellate_to_purkinje
    postsynaptic:
      cell_types:
      - basket_cell
      - stellate_cell
    pre_cell_pc: purkinje_cell
    presynaptic:
      cell_types:
      - io
    strategy: cerebellum.connectome.io_molecular.ConnectomeIO_MLI
  io_to_purkinje:
    indegree: 1
    postsynaptic:
      cell_types:
      - purkinje_cell
    presynaptic:
      cell_types:
      - io
    strategy: bsb.connectivity.FixedIndegree
  mossy_fibers_to_dcn_p:
    indegree: 48
    postsynaptic:
      cell_types:
      - dcn_p
    presynaptic:
      cell_types:
      - mossy_fibers
    strategy: bsb.connectivity.FixedIndegree
  mossy_fibers_to_glomerulus:
    postsynaptic:
      cell_types:
      - glomerulus
    presynaptic:
      cell_types:
      - mossy_fibers
    strategy: cerebellum.connectome.to_glomerulus.ConnectomeMossyGlomerulus
    x_length: 60.0
    y_length: 20.0
  parallel_fiber_to_basket:
    affinity: 0.08
    postsynaptic:
      cell_types:
      - basket_cell
      morphology_labels:
      - dendrites
    presynaptic:
      cell_types:
      - granule_cell
      morphology_labels:
      - parallel_fiber
    strategy: bsb.connectivity.VoxelIntersection
    voxels_post: 500
    voxels_pre: 500
  parallel_fiber_to_golgi:
    affinity: 0.08
    postsynaptic:
      cell_types:
      - golgi_cell
      morphology_labels:
      - apical_dendrites
    presynaptic:
      cell_types:
      - granule_cell
      morphology_labels:
      - parallel_fiber
    strategy: bsb.connectivity.VoxelIntersection
    voxels_post: 500
    voxels_pre: 500
  parallel_fiber_to_purkinje:
    affinity: 0.1
    postsynaptic:
      cell_types:
      - purkinje_cell
      morphology_labels:
      - pf_targets
    presynaptic:
      cell_types:
      - granule_cell
      morphology_labels:
      - parallel_fiber
    strategy: bsb.connectivity.VoxelIntersection
    voxels_post: 500
    voxels_pre: 500
  parallel_fiber_to_stellate:
    affinity: 0.08
    postsynaptic:
      cell_types:
      - stellate_cell
      morphology_labels:
      - dendrites
    presynaptic:
      cell_types:
      - granule_cell
      morphology_labels:
      - parallel_fiber
    strategy: bsb.connectivity.VoxelIntersection
    voxels_post: 500
    voxels_pre: 500
  purkinje_to_dcn_i:
